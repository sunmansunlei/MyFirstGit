<td class="b9" valign="bottom" align="right" >
<select name="endyear" id="endyear" class="b9">
<%
for (int i=2000;i<=year+1;i++){
	String sel=(i==endyear)?"selected":"";
%>
<option value="<%=i%>" <%=sel%>><%=i%>
<%
}
%>
</select>
</td>
<td class="b9" valign="bottom" align="right" >
<select class="b9" name="endmonth" id="endmonth">
<%
for (int i=1;i<=12;i++){
	String j=null;
	if (i<=9){
		j="0"+i;
	}else{
		j=""+i;
	}
	String sel=(i==endmonth)?"selected":"";
%>
<option class="b9" value="<%=j%>" <%=sel%>><%=j%>
<%
}
%>
</select>
</td>
<td class="b9" valign="bottom" align="right" >
<select class="b9" name="endday" id="endday">
<%
for (int i=1;i<=31;i++){
	String j=null;
	if (i<=9){
		j="0"+i;
	}else{
		j=""+i;
	}
	String sel=(i==endday)?"selected":"";
%>
<option class="b9" value="<%=j%>" <%=sel%>><%=j%>
<%
}
%>
</select>
</td>
